<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Meeting</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
    <header th:replace="components/navbar :: navbar"></header>
    <main>
        <h1>Edit Meeting</h1>
        <form th:action="@{'/meetings/edit/' + ${meeting.id}}" th:object="${meeting}" method="post">
            <label>Employee ID: <input type="number" th:field="*{employee.id}" required/></label><br/>
            <label>Customer ID: <input type="number" th:field="*{customer.id}" required/></label><br/>
            <label>Date/Time: <input type="datetime-local" th:field="*{dateTime}" required/></label><br/>
            <label>Report: <input type="text" th:field="*{report}"/></label><br/>
            <button type="submit">Update</button>
        </form>
    </main>
    <footer th:replace="components/footer :: footer"></footer>
</body>
</html>
